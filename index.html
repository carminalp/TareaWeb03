<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Bootstrap 4</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>

  <!-- NAV -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
      <div class = "container">
        <a class="navbar-brand" href="#">
          <img src="img/TeenTitans.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Teen Titans
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- CARRUSEL -->
  <div class="container p-1">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <div class="img"><img class="d-block img-fluid" src="img/img1.jpg" alt="First slide"></div>
        </div>
        <div class="carousel-item">
          <div class="img"><img class="d-block img-fluid" src="img/img2.jpg" alt="Second slide"></div>
        </div>
        <div class="carousel-item">
          <div class="img"><img class="d-block img-fluid" src="img/img3.jpeg" alt="Second slide"></div>
        </div>
        
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" style="filter: invert(100%);">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" style="filter: invert(100%);">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- TEAM -->
  <div class = "bg-light">
    <div class="container p-1"> 
      <div class="header text-center p-3 ">
        <h1>Meet Our Team</h1>
        <h4>
          <small class="text-muted">Teen Titans </small>
        </h4>
      </div>
      <div class="row">
        <div class="col-lg-4 text-center">
          <img class="bd-placeholder-img rounded-circle" src="img/Cristina2.png" alt="Card image cap" width="200" height="200">
          <div class="container p-3">
            <h2 class="text-info">Cristina</h2>
            <p>Web Developer</p>
          </div>
        </div>
        <div class="col-lg-4 text-center">
          <img class="bd-placeholder-img rounded-circle " src="img/Rodrigo.png" alt="Card image cap" width="200" height="200">
          <div class="container p-3">
            <h2 class="text-info">Rodrigo</h2>
            <p>Game Developer</p>
          </div>
        </div>
        <div class="col-lg-4 text-center">
          <img class="bd-placeholder-img rounded-circle" src="img/Carmina.png" alt="Card image cap" width="200" height="200">
          <div class="container p-3">
            <h2 class="text-info">Carmina</h2>
            <p>Backend</p>
          </div>
        </div>
      </div>
      <div class = "row justify-content-md-center p-5">
        <div class="col-lg-4 text-center">
          <img class="bd-placeholder-img rounded-circle" src="img/Geraldine.png" alt="Card image cap" width="200" height="200">
          <div class="container p-3"> 
            <h2 class="text-info">Geraldine</h2>
            <h5>Product Owner</h5>
            <p>UX/UI Design</p>
          </div>
        </div>
        <div class="col-lg-4 text-center">
          <img class="bd-placeholder-img rounded-circle" src="img/Alex.png" alt="Card image cap" width="200" height="200">
          <div class="container p-3"> 
            <h2 class="text-info">Alejandro</h2>
            <h5>Scrum Master</h5>
            <p>Frontend</p>
          </div>
        </div>
      </div>
    </div>
  
    <script src="bootstrap-4.3.1-dist/js/jquery-3.6.0.min.js"></script>
    <script src=" bootstrap-4.3.1-dist/js/popper.min.js"></script>
    <script src=" bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
